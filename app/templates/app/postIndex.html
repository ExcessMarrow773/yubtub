{% extends "app/base.html" %}

{% block title %}Posts{% endblock title %}

{% block page_content %}
{% block posts %}
    {% for post in posts %}
        <h3><a href="{% url 'post' post.pk %}">{{ post.author }} posted: {{ post.title }}</a></h3>
        <small>
            {{ post.created_on.date }}
        </small>
    {% endfor %}
{% endblock posts %}
{% endblock page_content %}
