{% extends "css.html" %}

{% block title %}Chat with {{ account }}{% endblock title %}

{% block page_content %}

<div class="chat-layout">
    <aside class="chat-info-left">
        <h1>{{ account }}
    </aside>

    <chat>
        <msg class="from">Hello!</msg>
        <msg class="to">Hey!</msg>
    </chat>
    <aside class="chat-info-right">
        <h1>{{ account }}
    </aside>
    {% comment %} <aside class="chat-info-right"></aside> {% endcomment %}
</div>

{% endblock page_content %}
