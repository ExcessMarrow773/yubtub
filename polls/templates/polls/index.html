{% extends 'css.html' %}

{% block page_content %}
<h1>Hello, world. You're at the polls index.</h1>
{% if question_list %}
	<ul>
		{% for polls in question_list %}
			<li><a href="{% url 'polls:detail' polls.pk %}">{{ polls.question_text }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}

{% endblock page_content %}
